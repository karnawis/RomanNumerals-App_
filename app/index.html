<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number to Roman Converter VI</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<h1>Number to Roman Numerals Converter</h1>
				<p id="title">Enter a number (0-3999)</p>
				<span class="message"></span>
				<input id="number"  placeholder="enter value e.g. 345" type="number" min="1" max="3999"/>
				<button class="btn btn-sucess" type="submit" id="convert" onclick="convert();">convert</button>
				<h3 id="result">Result</h3>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
